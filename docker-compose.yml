services:
  postgres:
    image: postgres:16-alpine
    container_name: aprendendo_nestjs_db
    restart: always
    environment:
      POSTGRES_DB: nestjs_nfe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "15151:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

